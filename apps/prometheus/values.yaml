rbac:
  create: true

imagePullSecrets: []

serviceAccounts:
  server:
    create: true
    name: ""
    annotations: {}

commonMetaLabels: {}

configmapReload:
  reloadUrl: ""

  env: []

  prometheus:
    enabled: true

    name: configmap-reload

    image:
      repository: quay.io/prometheus-operator/prometheus-config-reloader
      tag: v0.89.0
      digest: ""
      pullPolicy: IfNotPresent

    containerPort: 8080
    containerPortName: metrics

    extraArgs: {}

    extraVolumeDirs: []

    extraVolumeMounts: []

    extraConfigmapMounts: []

    containerSecurityContext: {}

    livenessProbe:
      httpGet:
        path: /healthz
        port: metrics
        scheme: HTTP
      periodSeconds: 10
      initialDelaySeconds: 2

    readinessProbe:
      httpGet:
        path: /healthz
        port: metrics
        scheme: HTTP
      periodSeconds: 10

    startupProbe:
      enabled: false
      httpGet:
        path: /healthz
        port: metrics
        scheme: HTTP
      periodSeconds: 10

    resources: {}

server:

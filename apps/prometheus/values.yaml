  configMapOverrideName: ""

  extraConfigmapLabels: {}

  fullnameOverride: ""

  ingress:
    enabled: false

    ingressClassName: ""

    annotations: {}

    extraLabels: {}

    hosts: []

    path: /

    pathType: Prefix

    extraPaths: []

    tls: []

  route:
    main:
      enabled: false

      apiVersion: ""
      kind: ""

      annotations: {}
      labels: {}

      parentRefs: []

      hostnames: []

      additionalRules: []

      filters: []

      matches:
        - path:
            type: PathPrefix
            value: /

      httpsRedirect: false

  strategy:
